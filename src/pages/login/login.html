   <ion-content scrollbar-y-auto>
    <ion-slides pager="false" autoplay="3000" loop="true" speed="3500" effect="fade">
      <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
      </ion-slide>
    </ion-slides>
    <div class="login-container">
      <img class="logo" src="assets/img/logo/acc.png" />

      <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <ion-row>
          <ion-col>
            <ion-list inset class="no-border">
              <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text" placeholder="NPK" formControlName="npk"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button class="login-button" type="submit">LOGIN</button>
          </ion-col>
        </ion-row>
      </form>

    </div>
  </ion-content>
